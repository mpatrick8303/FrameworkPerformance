<h2>Frameworks</h2>	

  

<div class="row">
	<div class="col-sm-6">
		<table class="table table-hover table-striped table-bordered">
			<thead>
				<tr>
					<th>Framework</th>
					<th>Language</th>
					<th>Front-End-Server/Web-Server</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="frame in fc.frameworks">
					<td>{{frame.framework}}</td>
					<td>{{frame.language.language}}</td>
					<td>{{frame.fes_ws.fes_WS}}</td>

			</tbody>
		</table>
	</div>
</div>

<p>{{frame.benchmarkName}}</p>
